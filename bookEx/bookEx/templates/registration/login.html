{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}


{% block sidenav %}
{% endblock sidenav %}

{% block content %}

<div class="background-container">
    <h1> User Login Page</h1>
    <div class="container">
        <form action="{% url 'login' %}" method="post" >
            <table>
                {{ form|crispy }}
                <tr>
                  <td colspan="2">
                      <input type="submit" value="login">
                  </td>
                </tr>
            </table>
        <p>
            To register <a href="{% url 'register' %}"> Click Here </a>
        </p>
        <input type="hidden" name="next" value="{{ next }}" />
        {% csrf_token %}
        </form>
    </div>
</div>

{% endblock content %}
